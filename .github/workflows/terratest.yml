  name: Pull Request
  on:
    pull_request:
      branches: [ 'main' ]
        types: [opened, synchronize, reopened, closed, labeled, unlabeled]

  jobs:
    context:
    runs-on: ubuntu-latest
    steps:
      - name: Run Terratest
          uses: cloudposse/github-action-terratest@main
          with:
            sourceDir: terraform-init-testing