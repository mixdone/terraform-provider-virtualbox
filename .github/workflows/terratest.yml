name: Pull Request
on:
  pull_request:
    branches: [ 'main' ]
    types: [opened, synchronize, reopened, closed, labeled, unlabeled]

jobs:
  context:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21.1'
          check-latest: true
      - name: Run Terratest
        uses: cloudposse/github-action-terratest@main
        with:
          sourceDir: terraform-init-testing